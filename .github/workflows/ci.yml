name: CI

# Run on pull requests and pushes to master
on:
  pull_request:
  push:
    branches: [ master ]

jobs:
  # Note: Debian 9 is EOL and has GLIBC compatibility issues with modern GitHub Actions
  # Consider removing this job or using debian:10 as the minimum supported version
  debian-9:
    runs-on: ubuntu-latest
    container:
      image: debian:9
    steps:
    - name: Install git (required for checkout)
      run: |
        apt-get update -qq && apt-get install -y git
        
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Install dependencies
      run: |
        apt-get update -qq && apt-get install -y cmake ninja-build g++ libftdi1-dev libboost-dev libboost-program-options-dev libboost-log-dev
        
    - name: Build
      run: |
        mkdir -p build
        cd build
        cmake -GNinja -DCOVERAGE=ON ..
        ninja

  debian-10:
    runs-on: ubuntu-latest
    container:
      image: debian:10
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        apt-get update -qq && apt-get install -y cmake ninja-build g++ libgtest-dev libgmock-dev libftdi1-dev libboost-dev libboost-program-options-dev libboost-log-dev
        
    - name: Build
      run: |
        mkdir -p build
        cd build
        cmake -GNinja -DCOVERAGE=ON -DBUILD_TESTING=ON ..
        ninja
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: debian-10-build
        path: build/

  unit-test-debian-10:
    runs-on: ubuntu-latest
    container:
      image: debian:10
    needs: debian-10
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        apt-get update -qq && apt-get install -y cmake ninja-build g++ libgtest-dev libgmock-dev libftdi1-dev libboost-dev libboost-program-options-dev libboost-log-dev
        
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: debian-10-build
        path: build/
        
    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure

  opensuse-tumbleweed:
    runs-on: ubuntu-latest
    container:
      image: opensuse/tumbleweed
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        zypper refresh && zypper install --no-confirm boost-devel ninja cmake gcc-c++ gmock gtest libftdi1-devel libboost_program_options-devel libboost_log-devel libboost_thread-devel
        
    - name: Build
      run: |
        mkdir -p build
        cd build
        cmake -GNinja -DCOVERAGE=ON -DBUILD_TESTING=ON ..
        ninja
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: opensuse-tumbleweed-build
        path: build/

  unit-test-opensuse-tumbleweed:
    runs-on: ubuntu-latest
    container:
      image: opensuse/tumbleweed
    needs: opensuse-tumbleweed
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        zypper refresh && zypper install --no-confirm boost-devel ninja cmake gcc-c++ gmock gtest libftdi1-devel libboost_program_options-devel libboost_log-devel libboost_thread-devel
        
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: opensuse-tumbleweed-build
        path: build/
        
    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure